<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>

	<body>
		<div id="content">
			<p>如何投屏到电视？</p>
			<span>第一步</span>
			<div>
				<p>打开只能电视/盒子，确认您的电视/盒子与助手连接着同一个WI-FI。</p>
				<img src="img/tp1.png" />
			</div>
			<span>第二步</span>
			<div>
				<p>点击收米直播手机播放器右上角按钮，即可投屏到电视。</p>
				<p class="ms">如检测不到就可能是设备不支持，可到页面上方重新搜索设备。</p>
				<img class="ms_img" src="img/tp2.png" />
			</div>
			<p style="margin-bottom: 0;margin-top: 1rem;">为什么还是投屏失败？</p>
			<div>
				<p>1.电视/盒子与手机没有连接在同一WI-FI，或手机可能连接了4G网络。</p>
				<p>2.电视/盒子机型老旧，不支持DLNA或AirPlay投射协议。</p>
			</div>
		</div>
	</body>

</html>
